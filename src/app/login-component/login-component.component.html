<h1 id="welcomeEmail" *ngIf="authguard.user | async">Welcome {{ (authguard.user | async)?.email }}! <button class="btn btn-danger" (click)="logout()" *ngIf="authguard.user | async">
    Logout
  </button></h1>

  <div class="container" *ngIf="!(authguard.user | async)">
      <div class="row" *ngIf="message">
        <div class="alert alert-light" role="alert">
          {{ message }}
        </div>
      </div>
  </div>

<div class="container" *ngIf="!(authguard.user | async)">
  <div class="row">
      <form>
          <div class="form-group" *ngIf="registering">
              <label id="userLabel" for="exampleInputEmail1">User Name</label>
              <input [(ngModel)]="userName" type="text" name="user" class="form-control" id="userLabel" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
          <div class="form-group">
            <label id="emailLabel" for="exampleInputEmail1">Email Address</label>
            <input [(ngModel)]="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label id="passwordLabel" for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button class="btn btn-primary" (click)="registering = !registering" *ngIf="!registering">Need to Signup</button>
          <button class="btn btn-success" (click)="registering = !registering" *ngIf="registering">Already a Member</button>
          <button class="btn btn-light" (click)="register()" *ngIf="registering">Register</button>
          <button class="btn btn-light" (click)="login()" *ngIf="!registering">Log-in</button>
        </form>

        
  </div>
</div>
